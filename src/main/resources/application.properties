spring.application.name=hikari-hotel-management

# ===============================================
# SERVER CONFIGURATION
# ===============================================

server.port=8080

# ===============================================
# DATABASE CONFIGURATION (MySQL)
# ===============================================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:mysql}:${MYSQL_PORT:3306}/${MYSQL_NAME:hikari-hotel}
#spring.datasource.url=jdbc:mysql://localhost:3306/hikari-hotel
spring.datasource.username=${MYSQL_USERNAME:root}
spring.datasource.password=${MYSQL_PASSWORD:root}

# ===============================================
# JPA / HIBERNATE CONFIGURATION
# ===============================================

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ===============================================
# JWT configuration
# ===============================================

app.jwtSecret=151d8d42abcb7c662d6efead4f546bf6ed3ff43b2bdeca9e60ec541f71600f5f
app.jwtExpirationMs=86400000

# ===============================================
# Mail configuration (Gmail example)
# ===============================================

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true