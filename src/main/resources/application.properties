spring.application.name=hikari-hotel-management
spring.domain.name=${DOMAIN_NAME}

# ===============================================
# SERVER CONFIGURATION
# ===============================================

server.port=8080

# ===============================================
# DATABASE CONFIGURATION (MySQL)
# ===============================================

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_NAME}
#spring.datasource.url=jdbc:mysql://localhost:3306/hikari_hotel
spring.datasource.username=${MYSQL_USERNAME}
spring.datasource.password=${MYSQL_PASSWORD}

# ===============================================
# JPA / HIBERNATE CONFIGURATION
# ===============================================

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ===============================================
# JWT configuration
# ===============================================

app.jwtSecret=${JWT_SECRET}
app.jwtExpirationMs=86400000

# ===============================================
# Mail configuration (Gmail example)
# ===============================================

brevo.api.url=https://api.brevo.com/v3/smtp/email
spring.mail.sender.name=Hikari Hotel
spring.mail.sender=${MAIL_SENDER}
brevo.api.key=${BREVO_API_KEY}

# ===============================================
# VNPay configuration
# ===============================================

vnpay.url=https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
vnpay.return-url=${VNPAY_RETURN_URL}
vnpay.tmn-code=${VNPAY_CODE}
vnpay.hash-secret=${VNPAY_SECRET}

# ===============================================
# Cloudflare R2 configuration
# ===============================================

cloudflare.r2.endpoint=${CLOUD_ENDPOINT}
cloudflare.r2.accessKey=${CLOUD_ASSESS_KEY}
cloudflare.r2.secretKey=${CLOUD_SECRET_KEY}
cloudflare.r2.bucketName=${CLOUD_BUCKET_NAME}
cloudflare.r2.publicUrl=${CLOUD_PUBLIC_URL}

# ===============================================
# Upload configuration
# ===============================================

upload.allowed-content-types=image/jpeg,image/jpg,image/png,image/webp
upload.max-file-size=5242880
