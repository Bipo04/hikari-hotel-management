name: CI/CD Spring Boot to VPS

on:
  push:
    branches:
      - main  # branch deploy

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Make mvnw executable
      - name: Make mvnw executable
        run: chmod +x ./mvnw

      # 3. Setup Java 21
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      # 4. Build jar
      - name: Build JAR
        run: ./mvnw clean package -DskipTests

      # 5. Deploy to VPS
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            APP_DIR=/opt/app
            mkdir -p $APP_DIR
            
            # Copy jar
            cp $GITHUB_WORKSPACE/target/app.jar $APP_DIR/app.jar
            sudo chown deploy:deploy $APP_DIR/app.jar
            sudo chmod 500 $APP_DIR/app.jar
            
            # Copy env file nếu cần (tùy bạn)
            # cp $GITHUB_WORKSPACE/deploy/app.env $APP_DIR/app.env
            # sudo chown deploy:deploy $APP_DIR/app.env
            # sudo chmod 600 $APP_DIR/app.env
            
            # Reload systemd và restart service
            sudo systemctl daemon-reload
            sudo systemctl restart myapp.service
            sudo systemctl status myapp.service --no-pager
