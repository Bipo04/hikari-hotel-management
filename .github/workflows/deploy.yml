name: CI/CD Spring Boot to VPS

on:
  push:
    branches:
      - main  # branch deploy

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Make mvnw executable
      - name: Make mvnw executable
        run: chmod +x ./mvnw

      # 3. Setup Java 21
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      # 4. Build jar
      - name: Build JAR
        run: ./mvnw clean package -DskipTests

      # 5. Upload JAR to VPS
      - name: Upload JAR to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "target/*.jar"
          target: "/tmp/deploy"
          strip_components: 1

      # 6. Deploy and restart service
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            APP_DIR=/opt/app
            sudo mkdir -p $APP_DIR
            
            # Move jar from temp to app directory
            sudo mv /tmp/deploy/*.jar $APP_DIR/app.jar
            sudo chown deploy:deploy $APP_DIR/app.jar
            sudo chmod 500 $APP_DIR/app.jar
            
            # Cleanup temp
            rm -rf /tmp/deploy
            
            # Reload systemd v√† restart service
            sudo systemctl daemon-reload
            sudo systemctl restart myapp.service
            sudo systemctl status myapp.service --no-pager
